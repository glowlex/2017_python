<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pestyle</title>
  <link rel="stylesheet" href="static/css/yourcss.css"/>
  <link rel="stylesheet" href="static/css/font-awesome.css"/>

</head>
<body class="main-background" style="">
  <nav class="nav nav_adjusted">
    <div class="container">
      <div class="nav-right nav-menu">
        <a class="nav-item nav-item_adjusted">
          <figure class="image is-32x32" style="margin-right: 8px;">
            <img src="./images/1.png">
          </figure>
          FFFFFFFFFFFFfffffffffffffffffffffffffff
        </a>
        <a class="nav-item nav-item_adjusted">
          <figure class="image is-32x32" style="margin-right: 8px;">
            <img src="./images/1.png">
          </figure>
          Log out
        </a>
      </div>
    </div>
  </nav>
  <div class="container">

  <div class="tile is-ancestor">
    <div class="reg">
    <div class="label reg__label">Регистрация</div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Имя</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" placeholder="name">
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Фамилия</label>
      </div>
      <div class="field-body">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input class="input" type="text" placeholder="last_name">
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Email</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icon has-icon-right">
            <input class="input is-success" type="email" placeholder="email" value="">
            <span class="icon is-small">
              <i class="fa fa-check"></i>
            </span>
          </p>
          <p class="help is-success">This email is correct</p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">Дата рождения</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icon has-icon-right">
            <input class="input is-success" type="date" placeholder="birthday" value="">
            <span class="icon is-small">
              <i class="fa fa-check"></i>
            </span>
          </p>
          <p class="help is-success">This is correct</p>
        </div>
      </div>
    </div>


    <div class="field is-horizontal">
      <div class="field-label">
        <label class="label">sex?</label>
      </div>
      <div class="field-body">
        <div class="field is-narrow">
          <div class="control">
            <label class="radio">
              <input type="radio" name="sex">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="sex">
              No
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Пароль</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control has-icon">
            <input class="input" type="password" name="password1" placeholder="">
            <span class="icon is-small">
              <i class="fa fa-lock"></i>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Повторите пароль</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control has-icon">
            <input class="input" type="password" name="password2" placeholder="">
            <span class="icon is-small">
              <i class="fa fa-lock"></i>
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="field is-horizontal">
      <div class="field-label">
      </div>

      <div class="field-body">
        <div class="field is-grouped">
          <div class="control">
            <a class="button is-success">
              Зарегистрироваться
            </a>
          </div>
          <div class="control">
            <a class="button is-light">
              отмена
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

  </div>
</body>
